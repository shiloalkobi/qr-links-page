<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>שילה אלקובי</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: "Heebo", sans-serif;
        background: linear-gradient(135deg, #f9f9f9, #e3f2fd);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        background: #ffffff;
        border-radius: 2rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        padding: 2rem;
        max-width: 420px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: scale(1.02);
      }

      .avatar-icon {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #90caf9, #42a5f5);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        color: #fff;
        margin: 0 auto 1.2rem;
        box-shadow: 0 4px 12px rgba(66, 165, 245, 0.4);
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #222;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .links a {
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background: #42a5f5;
        color: white;
        padding: 0.75rem;
        border-radius: 2rem;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 4px 12px rgba(66, 165, 245, 0.3);
        transition: background 0.3s, transform 0.2s;
      }

      .links a:hover {
        background: #1e88e5;
        transform: translateY(-2px);
      }

      .qr-code {
        margin-top: 2rem;
        font-size: 0.95rem;
        color: #555;
      }

      .qr-code img {
        margin-top: 1rem;
        width: 140px;
        height: 140px;
        border-radius: 1rem;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="avatar-icon">
        <i class="fas fa-user"></i>
      </div>
      <h1>שילה אלקובי</h1>

      <div class="links">
        <a href="https://instagram.com/alleluia10321" target="_blank">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://tiktok.com/@alleluia1031" target="_blank">
          <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a href="https://www.facebook.com/profile.php?id=61578384276594" target="_blank">
          <i class="fab fa-facebook"></i> Facebook
        </a>
        <a href="https://wa.me/1234567890" target="_blank">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
      </div>

      <div class="qr-code">
        <p>סרוק אותי עם הסמארטפון 📱</p>
        <img src="qr-code.png" alt="QR Code" />
      </div>
    </div>
  </body>
</html>
