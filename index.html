<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>שילה אלקובי</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-...המשך..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f0f2f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }

      .container {
        max-width: 400px;
        width: 100%;
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .avatar-icon {
        font-size: 4rem;
        color: #007bff;
        margin-bottom: 1rem;
      }

      h1 {
        margin: 0.5rem 0 1rem;
        font-size: 1.8rem;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .links a {
        text-decoration: none;
        background: #007bff;
        color: white;
        padding: 0.75rem;
        border-radius: 0.75rem;
        font-weight: bold;
        transition: background 0.2s;
      }

      .links a:hover {
        background: #0056b3;
      }

      .qr-code {
        margin-top: 2rem;
        text-align: center;
      }

      .qr-code img {
        margin-top: 1rem;
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <i class="fas fa-user-circle avatar-icon"></i>
      <h1>שילה אלקובי</h1>
      <div class="links">
        <a href="https://instagram.com/yourusername" target="_blank">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://tiktok.com/@yourusername" target="_blank">
          <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a href="https://youtube.com/yourchannel" target="_blank">
          <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="https://wa.me/1234567890" target="_blank">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
      </div>
      <div class="qr-code">
        <p>סרוק אותי עם הסמארטפון 👇</p>
<!--         <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://shiloalkobi.github.io/qr-links-page/"
          alt="QR Code"
        /> -->
        <img src="qr-code.png" alt="QR Code" width="150" height="150" />

      </div>
    </div>
  </body>
</html>
