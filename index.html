<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>שילה אלקובי</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f8f9fa;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }
      .container {
        max-width: 400px;
        width: 100%;
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      img.avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
      }
      h1 {
        margin: 0.5rem 0 1rem;
        font-size: 1.5rem;
      }
      .links {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .links a {
        text-decoration: none;
        background: #007bff;
        color: white;
        padding: 0.75rem;
        border-radius: 0.75rem;
        font-weight: bold;
        transition: background 0.2s;
      }
      .links a:hover {
        background: #0056b3;
      }
      .qr-code {
        margin-top: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="avatar"
        src="https://via.placeholder.com/100"
        alt="שילה אלקובי"
      />
      <h1>שילה אלקובי</h1>
      <div class="links">
        <a href="https://instagram.com/yourusername" target="_blank"
          >Instagram</a
        >
        <a href="https://tiktok.com/@yourusername" target="_blank">TikTok</a>
        <a href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
        <a href="https://wa.me/יתחילמספר" target="_blank">WhatsApp</a>
      </div>
      <div class="qr-code">
        <p>סרוק אותי עם הסמארטפון 👇</p>
        <!-- שינוי ה-URL כאן לכתובת של הדף שלך -->
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://yourpage.example.com"
          alt="QR Code"
        />
      </div>
    </div>
  </body>
</html>
